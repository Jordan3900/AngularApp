<div class="edit-form-wrapper">
    <h2>Edit current user</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSave(editForm.value)" class="edit-form" color="accent">
        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>First name</mat-label>
                        <input matInput formControlName="firstName">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Last name</mat-label>
                        <input matInput formControlName="lastName">
                    </mat-form-field>
                </td>
            </tr>
        </table>

        <p>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" />
            </mat-form-field>
        </p>
        <div>
            <button class="mr-2" [disabled]="!editForm.valid || editForm.pristine" type="submit" mat-raised-button
                color="accent">Save</button>
            <button (click)="onCancel()" mat-raised-button color="primary" type="button">Cancel</button>
        </div>

    </form>
</div>
