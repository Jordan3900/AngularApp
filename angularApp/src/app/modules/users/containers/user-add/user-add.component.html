<div class="edit-form-wrapper mt-5">
  <h2>Add user</h2>
  <form [formGroup]="addForm" (ngSubmit)="onAdd(addForm.value)" class="add-form" color="accent">
      <table class="example-full-width" cellspacing="0">
          <tr>
              <td>
                  <mat-form-field class="example-full-width">
                      <mat-label>First name</mat-label>
                      <input matInput formControlName="firstName">
                  </mat-form-field>
              </td>
              <td>
                  <mat-form-field class="example-full-width">
                      <mat-label>Last name</mat-label>
                      <input matInput formControlName="lastName">
                  </mat-form-field>
              </td>
          </tr>
      </table>

      <p>
          <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" />
          </mat-form-field>
      </p>
      <p>
        <mat-form-field class="example-full-width">
            <mat-label>Picture url</mat-label>
            <input matInput formControlName="picture" />
        </mat-form-field>
    </p>
      <div>
          <button class="mr-2" [disabled]="!addForm.valid || addForm.pristine" type="submit" mat-raised-button color="accent">Add</button>
      </div>
      
  </form>
</div>
