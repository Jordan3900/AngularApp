<div class="card m-3" style="width: 18rem;">
  <a [routerLink]="['/users/details',  user.id]"> <img class="card-img-top" appAvatar src="{{user.avatar}}"
      alt="Card image cap"></a>
  <div class="card-body">
    <h5 class="card-title">{{user.fullName}}</h5>
    <p class="card-text" *ngIf="showText">Some quick example text to build on the card title and make up the bulk of the
      card's content.</p>
    <button (click)="toggle()" class="btn btn-primary">{{text}}</button>
  </div>
</div>
