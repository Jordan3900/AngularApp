<!-- Default form login -->
<form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" class="text-center p-5" action="#!">
  <p class="h4 mb-4">Sign in</p>
  <!-- Email -->
  <input type="email" (ngModel)="email" name="email" id="defaultLoginFormEmail"
   class="form-control mb-4" placeholder="E-mail" />
  <!-- Password -->
  <input type="password" (ngModel)="password" name="password" id="defaultLoginFormPassword"
   class="form-control mb-4" placeholder="Password" />
  <div class="d-flex justify-content-around">
      <div>
          <!-- Remember me -->
          <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
              <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
          </div>
      </div>
  </div>
  <!-- Sign in button -->
  <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>
  <!-- Register -->
  <p>Not a member?
      <a href="">Register</a>
  </p>
</form>
